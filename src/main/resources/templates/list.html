<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>

        <div class="col-10">
            <div class="d-flex">
                <img src="images/mlogo.png" width="30px" height="30px">
                <span><h2>영화정보 사이트</h2></span>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <!--스크립트 구동-->
            <!--<button type="button" class="btn btn-primary">신규 영화등록</button>-->
            <!--맵핑처리 페이지이동-->
            <a th:href="@{/register}" class="btn btn-primary">신규 영화등록</a>
        </div>
        <!--영화정보 목록-->
        <!--디자인 작업 후 Controller에서 전달받는 변수로 적용-->
        <!--model.addAttribute("movieDTOS", );-->
        <!--메소드명 선언 : is~(해당값이 맞는지 확인)=> true/false
                          set~(값을 받아서 변수에 저장), get~(변수에서 값을 읽어온다.)-->
        <th:block th:if="${movieDTO.isEmpty()}"> <!--받아온 값이 없으면-->
            <p>등록된 영화가 없습니다.</p>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(movieDTO)}"> <!--값이 없지 않다면 (= 값이 있으면)-->
            <table class="table">
                <tbody>
                <tr th:each="data:${movieDTO}"><!--목록이 반복출력-->
                    <!--그림 크기 150px, 200px, 250px, 300px-->
                    <td style="width: 20%"> <!--포스터가 존재하는 경우 / 존재하지 않는 경우-->
                        <th:block th:if="${data.poster}==null"> <!--그림파일이 없으면 출력-->
                            <img src="images/no_image.jpg" width="200px" height="150">
                        </th:block>
                        <th:block th:unless="${data.poster}==null"> <!--그림파일이 존재하면 출력-->
                            <img th:src="@{/upload/}+${data.poster}" width="150px" height="200">
                        </th:block>
                    </td>   <!--영화 포스터-->
                    <td style="width: 80%;">
                        <h3><a th:href="@{/read(code=${data.code})}" th:text="${data.name}"></a>범죄도시</h3>
                        <p>주연 :<span th:text="${data.actor}">마동석</span> </p>
                        <p>감독 :<span th:text="${data.director}">마동석</span></p>
                        <span class="badge rounded-pill bg-primary" th:text="${data.genre}">액션</span>
                        <span class="badge rounded-pill bg-secondary"th:text="${data.nation}">한국</span>
                        <p>개봉일 :<span th:text="${data.opendate}">2024-12-05</span></p>
                    </td>    <!--영화 정보-->
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item" th:unless="${startPage==1}">
                        <a class="page-link" th:href="@{/list(page=1)}">시작</a>
                    </li>
                    <li class="page-item" th:unless="${currentPage==1}"><!--현재페이지가 1페이지가 아니면 출력-->
                        <a class="page-link" th:href="@{/list(page=${prevPage})}">이전</a>
                    </li>
                    <th:block th:each="num:${#numbers.sequence(startPage, endPage, 1)}"><!--span-->>
                        <!--현재 위치가 아닌 페이지번호-->
                        <li class="page-item" th:unless="${num==currentPage}">
                            <a class="page-link" th:href="@{/list(page=${num})}" th:text="${num}">1</a>
                        </li>
                        <!--현재 위치에 페이지번호는 활성화-->
                        <li class="page-item active" th:if="${num==currentPage}">
                            <a class="page-link" th:href="@{/list(page=${num})}" th:text="${num}">2</a><!--직접출력[[${num}]]-->
                        </li>
                    </th:block>
                    <li class="page-item" th:unless="${currentPage>=lastpage}"><!--현재페이지번호가 마지막과 같지 않으면 출력-->
                        <a class="page-link" th:href="@{/list(page=${nextpage})}">다음</a>
                    </li>
                    <li class="page-item" th:unless="${endPage==lastPage}"><!--끝페이지번호가 마지막페이지번호와 같지 않으면 출력-->
                        <a class="page-link" th:href="@{/list(page=${lagtpage})}">끝</a></li>
                </ul>
            </div>
        </th:block>

        <div class="col-1"></div>

    </div>
</div>
</body>
</html>
